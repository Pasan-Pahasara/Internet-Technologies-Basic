<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperText Markup Language</title>
    <link rel="icon" href="mr.jpg">
    <!-- <base href="localhost">-->
    <meta name="keywords" content="IJSE,GDSE,Internet Technologies">
    <meta name="description" content="This is a demonstration for GDSE students for learning HTML">
    <meta name="author" content="Pasan Pahasara">
    <meta name="owner" content="Pasan Pahasara">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no">
    <meta name="theme-color" content="green">

<body>
<h1>How to create a Forms</h1>
<hr>
<!--action--><!--actual location which we wanted to send the form data-->
<form action="gedara" id="cusForm" method="post">
    <fieldset>
        <legend>Customer Form</legend>

        <label for="txtCusID">Customer ID</label>
        <input id="txtCusID" name="customerid" pattern="(C)[0-9]{3}" placeholder="C001" required type="text">
        <br>
        <br>

        <label for="txtCusName">Customer Name</label>
        <input disabled id="txtCusName" name="customername" placeholder="Ex: Pahasara" required type="text">
        <br>
        <br>

        <label for="txtCusAddress">Customer Address</label>
        <input id="txtCusAddress" name="customeraddress" placeholder="No 20, Galle" readonly required type="text"
               value="No 17">
        <br>
        <br>

        <label for="txtCusBday">Customer BDay</label>
        <input id="txtCusBday" name="cusbday" required type="date">
        <br>
        <br>

        <label for="txtCusSalary">Customer Salary</label>
        <input id="txtCusSalary" name="customersalary" placeholder="1000,00" required type="number">
        <br>
        <br>

        <label for="txtGenderMale">Male</label>
        <input id="txtGenderMale" name="gender" required type="radio" value="Male">
        <label for="txtGenderFemale">Female</label>
        <input id="txtGenderFemale" name="gender" required type="radio" value="Female">
        <br>
        <br>

        <label for="txtCusEmail">Your Email</label>
        <input id="txtCusEmail" name="cusemail" required type="email">
        <br>
        <br>

        <label for="txtCusPhoto">Your Photo</label>
        <input id="txtCusPhoto" name="cusPhoto" required type="file">
        <br>
        <br>

        <label for="txtCusTel">Your TP</label>
        <input id="txtCusTel" name="cusTel" required type="tel">
        <br>
        <br>

        <label for="txtCusColorTone">Your Color Tone</label>
        <input id="txtCusColorTone" name="cusColor" required type="color">
        <br>
        <br>

        <label for="txtEngFlu">English Fluency</label>
        <input id="txtEngFlu" max="100" min="0" name="cusLanguageFluency" required type="range">
        <br>
        <br>

        <label for="selectCourses">Select Course</label>
        <select id="selectCourses" name="selectedCourse" required>
            <optgroup label="First Group">
                <option value="GDSE">GDSE</option>
                <option value="CMJD">CMJD</option>
            </optgroup>

            <optgroup label="Second Group">
                <option value="DEP">DEP</option>
                <option value="RMAD">RMAD</option>
            </optgroup>
        </select>
        <br>
        <br>

        <!--datalist-->
        <label for="txtColors">Choose favaurite Colors</label>
        <input id="txtColors" list="colorList" name="colors" type="text">

        <datalist id="colorList">
            <option value="RED">
            <option value="GREEN">
            <option value="ORANGE">
            <option value="PURPLE">
            <option value="PINK">
        </datalist>
        <br>
        <br>

        <!--Text suggestions-->
        <label for="realColors">Choose favourite Colors</label>
        <input id="realColors" list="colorList2" name="realColors" type="color">

        <datalist id="colorList2">
            <option value="#fca103">
            <option value="#0bfc03">
            <option value="#0324fc">
            <option value="#fc03ba">
        </datalist>
        <br>
        <br>


        <!--Text suggestions-->
        <label for="time">Time Selection</label>
        <input id="time" list="timelist" name="time" type="time">

        <datalist id="timelist">
            <option value="12:00">
            <option value="14:00">
            <option value="01:00">
            <option value="15:00">
        </datalist>
        <br>
        <br>

        <!-- progress bar -->
        <label for="progress">Check Progress</label>
        <progress id="progress" max="100" value="5">70%</progress>
        <br>
        <br>

        <!-- meter bar -->
        <label for="meter">Show Value Ranges</label>
        <meter high="66" id="meter" low="33" max="100" min="0" optimum="80" value="67">Range</meter>
        <br>
        <br>

        <!-- Text area -->
        <label for="txtopinion">Your opinion</label>
        <textarea cols="100" id="txtopinion" name="myOpinion" rows="10"></textarea>
        <br>
        <br>

        <label for="txtTextBox">Accept terms and conditions</label>
        <input id="txtTextBox" name="option" required type="checkbox" value="Accepted">
        <br>
        <br>

        <!--button types-->
        <input type="reset">
        <button>Save Customer</button>
        <button type="reset">Reset Customer</button>
        <button type="button">Delete Customer</button>
    </fieldset>
</form>
<br>
<br>
<hr>
<br>
<button form="cusForm" formaction="saveCustomer" formmethod="post" formtarget="_blank">Save Customer</button>
<button form="cusForm" formaction="updateCustomer" formmethod="get">Update Customer</button>
<button form="cusForm" formaction="deleteCustomer" formmethod="post">Delete Customer</button>

<br>
<br>
<br>
<form oninput="dis.value=parseInt(a.value)+parseInt(b.value)">
    <input name="a" type="range" value="10">
    <input name="b" type="number" value="2">
    <output name="dis">0</output>
</form>
