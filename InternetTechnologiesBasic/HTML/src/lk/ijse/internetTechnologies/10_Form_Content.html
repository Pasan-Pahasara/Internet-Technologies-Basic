<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HyperText Markup Language</title>
    <link rel="icon" href="mr.jpg">
    <!-- <base href="localhost">-->
    <meta name="keywords" content="IJSE,GDSE,Internet Technologies">
    <meta name="description" content="This is a demonstration for GDSE students for learning HTML">
    <meta name="author" content="Pasan Pahasara">
    <meta name="owner" content="Pasan Pahasara">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no">
    <meta name="theme-color" content="green">
</head>
<body>
<h1>How to create a Forms</h1>
<hr>
<!--action--><!--actual location which we wanted to send the form data-->
<form action="gedara" method="post" id="cusForm">
    <fieldset>
        <legend>Customer Form</legend>

        <label for="txtCusID">Customer ID</label>
        <input type="text" id="txtCusID" name="customerid" placeholder="C001" required pattern="(C)[0-9]{3}">
        <br>
        <br>

        <label for="txtCusName">Customer Name</label>
        <input type="text" id="txtCusName" name="customername" placeholder="Ex: Pahasara" required disabled>
        <br>
        <br>

        <label for="txtCusAddress">Customer Address</label>
        <input type="text" id="txtCusAddress" name="customeraddress" placeholder="No 20, Galle" required value="No 20"
               readonly>
        <br>
        <br>

        <label for="txtCusBday">Customer BDay</label>
        <input type="date" id="txtCusBday" name="cusbday" required>
        <br>
        <br>

        <label for="txtCusSalary">Customer Salary</label>
        <input type="number" id="txtCusSalary" name="customersalary" placeholder="1000,00" required>
        <br>
        <br>

        <label for="txtGenderMale">Male</label>
        <input type="radio" id="txtGenderMale" name="gender" value="Male" required>
        <label for="txtGenderFemale">Female</label>
        <input type="radio" id="txtGenderFemale" name="gender" value="Female" required>
        <br>
        <br>

        <label for="txtCusEmail">Your Email</label>
        <input type="email" id="txtCusEmail" name="cusemail" required>
        <br>
        <br>

        <label for="txtCusPhoto">Your Photo</label>
        <input type="file" id="txtCusPhoto" name="cusPhoto" required>
        <br>
        <br>

        <label for="txtCusTel">Your TP</label>
        <input type="tel" id="txtCusTel" name="cusTel" required>
        <br>
        <br>

        <label for="txtCusColorTone">Your Color Tone</label>
        <input type="color" id="txtCusColorTone" name="cusColor" required>
        <br>
        <br>

        <label for="txtEngFlu">English Fluency</label>
        <input type="range" min="0" max="100" id="txtEngFlu" name="cusLanguageFluency" required>
        <br>
        <br>

        <label for="selectCourses">Select Course</label>
        <select name="selectedCourse" id="selectCourses" required>
            <optgroup label="First Group">
                <option value="GDSE">GDSE</option>
                <option value="CMJD">CMJD</option>
            </optgroup>

            <optgroup label="Second Group">
                <option value="DEP">DEP</option>
                <option value="RMAD">RMAD</option>
            </optgroup>
        </select>
        <br>
        <br>

        <!--datalist-->
        <label for="txtColors">Choose favaurite Colors</label>
        <input type="text" name="colors" id="txtColors" list="colorList">

        <datalist id="colorList">
            <option value="RED">
            <option value="GREEN">
            <option value="ORANGE">
            <option value="PURPLE">
            <option value="PINK">
        </datalist>
        <br>
        <br>

        <!--Text suggestions-->
        <label for="realColors">Choose favourite Colors</label>
        <input type="color" name="realColors" id="realColors" list="colorList2">

        <datalist id="colorList2">
            <option value="#fca103">
            <option value="#0bfc03">
            <option value="#0324fc">
            <option value="#fc03ba">
        </datalist>
        <br>
        <br>


        <!--Text suggestions-->
        <label for="time">Time Selection</label>
        <input type="time" name="time" id="time" list="timelist">

        <datalist id="timelist">
            <option value="12:00">
            <option value="14:00">
            <option value="01:00">
            <option value="15:00">
        </datalist>
        <br>
        <br>

        <!-- progress bar -->
        <label for="progress">Check Progress</label>
        <progress id="progress" max="100" value="5">70%</progress>
        <br>
        <br>

        <!-- meter bar -->
        <label for="meter">Show Value Ranges</label>
        <meter id="meter" min="0" max="100" low="33" high="66" optimum="80" value="67">Range</meter>
        <br>
        <br>

        <!-- Text area -->
        <label for="txtopinion">Your opinion</label>
        <textarea name="myOpinion" id="txtopinion" cols="100" rows="10"></textarea>
        <br>
        <br>

        <label for="txtTextBox">Accept terms and conditions</label>
        <input type="checkbox" id="txtTextBox" name="option" value="Accepted" required>
        <br>
        <br>

        <!--button types-->
        <input type="reset">
        <button>Save Customer</button>
        <button type="reset">Reset Customer</button>
        <button type="button">Delete Customer</button>
    </fieldset>
</form>
<br>
<br>
<hr>
<br>
<button form="cusForm" formaction="saveCustomer" formmethod="post" formtarget="_blank">Save Customer</button>
<button form="cusForm" formaction="updateCustomer" formmethod="get">Update Customer</button>
<button form="cusForm" formaction="deleteCustomer" formmethod="post">Delete Customer</button>

<br>
<br>
<br>
<form oninput="dis.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" name="a" value="10">
    <input type="number" name="b" value="2">
    <output name="dis">0</output>
</form>
