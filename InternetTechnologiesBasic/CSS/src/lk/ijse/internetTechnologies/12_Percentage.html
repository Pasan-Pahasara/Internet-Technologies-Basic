<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Measurement Units</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    main {
      width: 600px;
      height: 400px;
      border: 2px solid red;
    }

    section {
      border: 2px solid yellow;
    }

    section > div {
      width: 50%;
      height: 50%;
      background-color: yellow;
    }

  </style>
</head>
<body>
<main>
  <section>
    <div></div>
  </section>
</main>
</body>
</html>
