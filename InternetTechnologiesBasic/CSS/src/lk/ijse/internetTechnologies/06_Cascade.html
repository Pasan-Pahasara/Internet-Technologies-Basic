<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style>
        * {
            color: yellow;
        }

        h1 {
            color: red !important;
        }

        #myHeading {
            color: crimson !important;
        }

        .h1Group {
            color: blue;
        }

        [id] {
            color: orange;
        }

        :first-child {
            color: black;
        }
    </style>
</head>
<body>
<h1>Cascading</h1>
<h1 class="h1Group" id="myHeading">Cascading</h1>
</body>
</html>
